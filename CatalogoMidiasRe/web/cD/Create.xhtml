<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCDTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCDLabel_artista}" for="artista" />
                    <h:inputText id="artista" value="#{cDController.selected.artista}" title="#{bundle.CreateCDTitle_artista}" />
                    <h:outputLabel value="#{bundle.CreateCDLabel_faixas}" for="faixas" />
                    <h:inputText id="faixas" value="#{cDController.selected.faixas}" title="#{bundle.CreateCDTitle_faixas}" />
                    <h:outputLabel value="#{bundle.CreateCDLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cDController.selected.id}" title="#{bundle.CreateCDTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cDController.create}" value="#{bundle.CreateCDSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cDController.prepareList}" value="#{bundle.CreateCDShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCDIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
