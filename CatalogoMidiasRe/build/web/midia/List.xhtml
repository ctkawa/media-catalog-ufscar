<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMidiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMidiaEmpty}" rendered="#{midiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{midiaController.items.rowCount > 0}">
                    <h:outputText value="#{midiaController.pagination.pageFirstItem + 1}..#{midiaController.pagination.pageLastItem + 1}/#{midiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{midiaController.previous}" value="#{bundle.Previous} #{midiaController.pagination.pageSize}" rendered="#{midiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{midiaController.next}" value="#{bundle.Next} #{midiaController.pagination.pageSize}" rendered="#{midiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{midiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{midiaController.prepareView}" value="#{bundle.ListMidiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{midiaController.prepareEdit}" value="#{bundle.ListMidiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{midiaController.destroy}" value="#{bundle.ListMidiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{midiaController.prepareCreate}" value="#{bundle.ListMidiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMidiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
