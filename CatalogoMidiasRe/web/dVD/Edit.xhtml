<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDVDTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDVDLabel_diretor}" for="diretor" />
                    <h:inputText id="diretor" value="#{dVDController.selected.diretor}" title="#{bundle.EditDVDTitle_diretor}" />
                    <h:outputLabel value="#{bundle.EditDVDLabel_papeis}" for="papeis" />
                    <h:inputText id="papeis" value="#{dVDController.selected.papeis}" title="#{bundle.EditDVDTitle_papeis}" />
                    <h:outputLabel value="#{bundle.EditDVDLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dVDController.selected.id}" title="#{bundle.EditDVDTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{dVDController.update}" value="#{bundle.EditDVDSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDVDViewLink}"/>
                <br />
                <h:commandLink action="#{dVDController.prepareList}" value="#{bundle.EditDVDShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDVDIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
