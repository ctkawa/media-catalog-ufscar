<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPapelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPapelLabel_papelNoFilme}" for="papelNoFilme" />
                    <h:inputText id="papelNoFilme" value="#{papelController.selected.papelNoFilme}" title="#{bundle.EditPapelTitle_papelNoFilme}" />
                    <h:outputLabel value="#{bundle.EditPapelLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{papelController.selected.nome}" title="#{bundle.EditPapelTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditPapelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{papelController.selected.id}" title="#{bundle.EditPapelTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{papelController.update}" value="#{bundle.EditPapelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPapelViewLink}"/>
                <br />
                <h:commandLink action="#{papelController.prepareList}" value="#{bundle.EditPapelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPapelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
