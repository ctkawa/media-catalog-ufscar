<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewFaixaTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFaixaLabel_id}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{faixaController.destroyAndView}" value="#{bundle.ViewFaixaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFaixaEditLink}"/>
                <br />
                <h:commandLink action="#{faixaController.prepareCreate}" value="#{bundle.ViewFaixaCreateLink}" />
                <br />
                <h:commandLink action="#{faixaController.prepareList}" value="#{bundle.ViewFaixaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFaixaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
